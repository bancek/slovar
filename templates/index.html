<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slovar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span12">
            <form class="form-search" action="/" style="margin: 0">
              <input type="text" class="input-middle search-query" autocapitalize="off" name="q" value="{{ query }}">
              <button type="submit" class="btn">Iskanje</button>
            </form>

            <div class="results">
              {{ results|safe }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("input").focus(function() {
          this.setSelectionRange(0, 9999);
          return false;
        }).mouseup(function() {
          return false;
        });
      });
    </script>
  </body>
</html>
